// ----------- Build script configuration -----------

buildscript {

    ext {
        artifactGroup = "pl.nort"
        artifactName = "config"
        artifactVersion = "1.0-SNAPSHOT"
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

// ----------- Plugins -----------

apply plugin: "java"
apply plugin: "idea"
apply plugin: "jacoco"
apply plugin: 'maven'
apply plugin: 'signing'

// ----------- Repositories -----------

repositories {
    mavenLocal()
    mavenCentral()
}

// ----------- External module dependencies -----------

dependencies {
    compile group: "com.google.guava", name: "guava", version: "18.0"

    // Logging
    compile group: "org.slf4j", name: "slf4j-api", version: "1.7.9"

    // Code quality
    compile group: "com.google.code.findbugs", name: "findbugs", version: "3.0.1"

    testCompile group: "junit", name: "junit", version: "4.11"
    testCompile group: "org.easytesting", name: "fest-assert-core", version: "2.0M10"
    testCompile group: "org.mockito", name: "mockito-core", version: "1.9.5"
}

// ----------- EXTRA tasks -----------

// Generate Gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = "2.3"
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// ----------- Task configurations -----------
defaultTasks "clean", "build"

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jar {
    baseName = "${artifactName}"
    version = "${artifactVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled false
    }
}

group = "${artifactGroup}"
archivesBaseName = "${artifactName}"
version = "${artifactVersion}"

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Nort Config'
                packaging 'jar'
                description 'Nort Config is a configuration library making work with external configuration services a breeze.'
                url 'https://github.com/nort/config'

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'norbertpotocki'
                        name 'Norbert Potocki'
                        email 'norbert.potocki@nort.pl'
                    }
                }
            }
        }
    }
}
